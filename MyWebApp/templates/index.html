                    <br><h2 class="text-white-50 mx-auto mt-2 mb-5">Choose from one of the following images</h2>
                    <form action="/output" id="selection">

                        </select>
                        <script>
                            $("select").imagepicker()
                            $("select").data("picker").selected_values()
                        </script>
                        <input class="form-control" type="text" id="input_location" name="input_location" value="Toronto, Canada"/>
                        <div>
                            <button type="submit" class="btn btn-secondary btn-lg text-white" form="selection">Go</button>
